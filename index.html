





<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Sight Reading Exercise (v43)</title>
<style>
  :root{
    --bg:#0f1220; --panel:#11162a; --text:#e8eaf6; --sub:#b3b9d8;
    --barline:#000; --note-bg:#fff;
    /* Responsive sizing via clamp(): min, preferred (vw), max */
    --system-gap: clamp(4px, 2.2vw, 16px);
    /* Make note height responsive from the widest viewport (avoid early cap at 128px) */
    --note-h:     clamp(36px, 6vw, 200px);
    --barline-w:  clamp(0.5px, 0.25vw, 2px);
    --hl-color:#66cc33;
    --hl-width:   clamp(2px, 0.6vw, 6px);
    --round-r:    clamp(4px, 2vw, 16px);
    --accent:#3fb3ff;
  }
  *{box-sizing:border-box}
  /* Prevent horizontal overflow. */
  html, body { width: 100%; max-width: 100%; overflow-x: hidden; }
  .panel, .systems, .system { max-width: 100vw; }
  body{margin:0;background:#0f1220;color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  header{padding:16px 12px 0;text-align:center}
  h1{margin:0 0 6px;font-size:clamp(20px,3.8vw,34px)}
  main{max-width:100%;margin:0 auto;padding:8px 12px 32px}
  .panel{background:#10152a;border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:10px;margin:6px 0}
  .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center;justify-content:center;position:relative;z-index:10;}
  .row-break{ flex-basis:100%; height:0; }
  .label{font-size:12px;color:var(--sub)}
  select{background:#0f1427;color:var(--text);border:1px solid #283354;border-radius:8px;padding:6px 8px}
  .btn{border-radius:8px;cursor:pointer;padding:8px 13px;border:1px solid #2b3860;background:#121a34;color:var(--text)}
  .btn.success{background:linear-gradient(180deg,#22d39f,#17a589);border-color:rgba(0,0,0,.2);color:#042318;font-weight:800}
  .btn.danger{background:linear-gradient(180deg,#ff6464,#d64545);border-color:rgba(0,0,0,.25);color:#2b0c0c;font-weight:800}
  .counter{display:inline-flex;align-items:center;gap:6px;border:1px solid #2b3860;border-radius:8px;padding:4px 8px;background:#101739}
  .value{min-width:40px;text-align:center;font-variant-numeric:tabular-nums;font-weight:800}
  /* Mode buttons should look like other control boxes (.btn) */
  .mode-toggle{display:inline-flex; gap:8px; border:0; border-radius:0; overflow:visible; margin-right:0}
  .mode-toggle button{ all: unset; } /* let .btn styles apply */
  .mode-toggle button { display:inline-block; } /* re-enable layout after unset */
  .mode-toggle .btn.mode { padding:8px 13px; } /* align with .btn */
  .mode-toggle .btn.mode.active{ background:#1d2a56; font-weight:800; }

  .systems{display:grid;row-gap:var(--system-gap)}
  .system{
    display: flex;
    width: 100%;               /* 시스템 전체가 항상 뷰포트 너비를 채움 */
    padding: 0 10px;
    justify-content: center;   /* 중앙 정렬 */
    align-items: stretch;
    gap: 0;
    box-sizing: border-box;
  }

  .bar{
    position:relative;
    background:transparent;
    overflow:visible;
    /* Make each bar share the row width equally and shrink immediately with the container */
    flex: 1 1 0;
    width: auto;
    max-width: 100%;
    margin: 0;
    padding: 0;
    z-index: 0;
    box-sizing: border-box;
  }
  .barClip{
    position:relative;
    background:var(--note-bg);
    /* Keep inner content centered within the background */
    display:flex;               
    justify-content:center;     
    width:100%;
    overflow-x:hidden;          
    overflow-y:hidden;
    -webkit-overflow-scrolling: touch;
    padding:0 8px;              
    border-radius:0;
    box-sizing:border-box;
  }
  .bar.round-left  .barClip{ border-top-left-radius:var(--round-r); border-bottom-left-radius:var(--round-r); }
  .bar.round-right .barClip{ border-top-right-radius:var(--round-r); border-bottom-right-radius:var(--round-r); }

  .barClip::after{content:"";position:absolute;top:0;right:0;bottom:0;width:var(--barline-w);background:var(--barline)}
  .bar.leftline .barClip::before{content:"";position:absolute;top:0;left:0;bottom:0;width:var(--barline-w);background:var(--barline)}

  .strip{
    display:flex;
    gap:0;
    padding:0;
    margin:0;
    position:relative;
    width:100%;                 
    flex:1 1 100%;              /* ensure strip itself expands within barClip */
    justify-content:flex-start;
    align-items:flex-end;       
  }
  /* Make each slot span evenly across the bar */
  .strip > .cell,
  .strip > .slot{
    flex: 1 1 0;
    min-width: 0;
    display: flex;
    align-items: flex-end;      /* align notes to the bottom of the bar */
    justify-content: center;    /* keep note graphic centered inside the slot */
    box-sizing: border-box;
  }
  /* Fallback: make every direct child of .strip participate in equal filling */
  .strip > *{
    flex: 1 1 0 !important;
    min-width: 0;
  }
  .note{
    display:flex;               /* let content center within slot */
    align-items:flex-end;       /* bottom align with bar baseline */
    justify-content:center;     /* center image horizontally */
    width:100%;
    line-height:0;
    padding:0;margin:0;
    position:relative;
    cursor:pointer;z-index:0;user-select:none
  }
  /* Make the note graphic scale with slot width, but don't exceed target height */
  .note img{
    display:block;
    width:100%;                  /* take most of the slot width */
    height:auto;                /* keep aspect ratio; grow with slot */
    max-height:var(--note-h);   /* cap by global note height */
    margin:0;padding:0;user-select:none;pointer-events:none
  }

  .note.playing::after, .note.marked::after{
    content:""; position:absolute; inset:1px;
    border-radius:12px; border:var(--hl-width) solid var(--hl-color);
    background:transparent; pointer-events:none; z-index:5;
  }

  .barTitle{position:absolute;top:-14px;left:0;font-size:11px;color:#3fb3ff}

  /* Palette: left-to-right flow with auto wrap */
  #palettePanel {
    display:flex !important;
    flex-wrap:wrap !important;
    justify-content:flex-start !important;
    align-content:flex-start !important;
    gap:10px !important;
    overflow-x:visible !important;
    margin-top:12px !important;
  }
  #palettePanel[style*="display:block"] {
    display:flex !important;
  }
  /* Row wrappers become transparent so all swatches flow in one line */
  .paletteRow{display:contents;margin-top:0}
  /* Fix each swatch to a consistent width so the single-row layout is stable */
  #palettePanel .swatch{flex:0 0 72px}
  .swatch{display:flex;flex-direction:column;align-items:center;gap:6px; padding:8px;border:1px solid #2b3860;border-radius:10px;background:#0f1427;cursor:pointer;user-select:none}
  .swatch.active{outline:2px solid var(--accent); box-shadow:0 0 0 3px rgba(63,179,255,.25) inset}
  .swatch .thumb{line-height:0}
  .swatch .thumb img{height:72px;width:auto;display:block}
  .swatch .n{font-size:12px;color:#9fb2ff}
  .dimmed{opacity:.45;pointer-events:none}
</style>
<style>
/* Fullscreen button */
.fs-btn {
  position: fixed;
  top: 14px;
  right: 14px;
  display: inline-grid;
  place-items: center;
  width: 44px;
  height: 44px;
  border: none;
  border-radius: 9999px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  cursor: pointer;
  transition: transform 120ms ease, background 120ms ease, box-shadow 120ms ease;
  box-shadow: 0 4px 16px rgba(0,0,0,0.25);
  z-index: 1000;
}
.fs-btn:hover { background: rgba(0,0,0,0.75); transform: translateY(-1px); }
.fs-btn:active { transform: translateY(0); }
.fs-btn:focus-visible { outline: none; box-shadow: 0 0 0 3px rgba(255,255,255,0.5); }
.icon { width: 22px; height: 22px; display: inline; }
.icon.exit { display: none; }
</style>
<!-- === Nick Drum Challenge 모티브 색상/질감 오버레이 (기능 변경 없음) === -->
<style id="ndc-theme-overlay">
  :root{
    /* Nick Drum Challenge 톤 */
    --ndc-bg-grad: linear-gradient(135deg, #bfeee3 0%, #ffd8ba 50%, #bcd9f5 100%);
    --ndc-card: rgba(255,255,255,0.65);
    --ndc-card-soft: rgba(245,248,250,.85);
    --ndc-text: #1c2c38;
    --ndc-sub: #385858;
    --ndc-border: rgba(100,150,200,.22);
    --ndc-border-strong: rgba(100,150,200,.35);
    --ndc-badge: rgba(200,230,250,.32);
    --ndc-shadow-1: 0 12px 28px rgba(100,150,200,.22);
    --ndc-shadow-2: 0 8px 18px rgba(100,150,200,.18);
    --ndc-hover-bg: rgba(200,230,250,0.15);
    --ndc-accent-1: #3fb3ff; /* 라이트블루 */
    --ndc-accent-2: #ff914d; /* 오렌지 포인트 */
  }

  /* 전체 배경/문자색 전환 */
  body{
    background: var(--ndc-bg-grad) fixed !important;
    color: var(--ndc-text) !important;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
  }

  /* Title style from Nick Drum Challenge */
  header h1{
    background: linear-gradient(90deg, #ffffff, #cfeae1) !important;
    -webkit-background-clip: text; 
    background-clip: text; 
    color: transparent !important;
    -webkit-text-fill-color: transparent;
    -webkit-text-stroke: 1px black;
  }

  /* 상단 컨트롤 패널을 유리 카드 느낌으로 */
  .panel{
    background: var(--ndc-card) !important;
    backdrop-filter: blur(8px);
    border: 0 !important;
    box-shadow: var(--ndc-shadow-1) !important;
    border-radius: 16px !important;
  }

  /* 라벨/힌트 색상 */
  .label, .hint{ color: var(--ndc-sub) !important; }

  /* 세그먼트 버튼(난이도) */
  .seg{ background: var(--ndc-card-soft) !important; border: 0 !important; }
  .seg button{
    background: transparent !important;
    color: var(--ndc-text) !important;
    border: 1px solid var(--ndc-border) !important;
    border-radius: 12px !important;
  }
  .seg button:hover{
    background: var(--ndc-hover-bg) !important;
    border-color: var(--ndc-border-strong) !important;
  }
  .seg button.active{
    background: linear-gradient(135deg, rgba(255,145,77,.25), rgba(63,179,255,.25)) !important;
    border-color: var(--ndc-border-strong) !important;
  }

  /* 드롭다운/일반 버튼 공통 */
  select, .btn, .counter{
    background: var(--ndc-card-soft) !important;
    color: var(--ndc-text) !important;
    border: 1px solid var(--ndc-border) !important;
    border-radius: 12px !important;
    box-shadow: 0 4px 12px rgba(100,150,200,0.10) !important;
  }
  .btn:hover, select:hover{
    background: var(--ndc-hover-bg) !important;
    border-color: var(--ndc-border-strong) !important;
  }

  /* Check(채점) 버튼만 포인트 강조 */
  .btn.btn-check{
    background: linear-gradient(135deg, var(--ndc-accent-2), var(--ndc-accent-1)) !important;
    color:#fff !important; border:none !important; font-weight:700 !important;
  }

  /* 시스템/마디 박스(그리드 카드) */
  #systems{ /* 섹션 간 여백/정돈만 */
  }
  .bar{
    background: var(--ndc-card) !important;
    border: 0 !important;
    border-radius: 14px !important;
    box-shadow: var(--ndc-shadow-2) !important;
  }
  .barTitle{
    color: var(--ndc-sub) !important;
  }
  .barTitle:hover{
    background: var(--ndc-hover-bg) !important;
    border-radius: 8px !important;
  }

  /* 슬롯(셀) – 밝은 카드 + 경계 */
  .cell{
    background: rgba(255,255,255,0.9) !important;
    border: 1px solid var(--ndc-border) !important;
    border-radius: 12px !important;
    box-shadow: 0 6px 16px rgba(100,150,200,.12) inset !important;
  }
  .cell.empty{ opacity: .55 !important; }
  .cell.playing{
    outline: 2px solid var(--ndc-accent-1) !important;
    box-shadow: 0 0 0 3px rgba(63,179,255,.22) inset !important;
  }

  /* 팔레트 패널/스와치 */
  #palettePanel .paletteRow{ /* 그리드 유지, 톤만 */
  }
  .swatch{
    background: var(--ndc-card-soft) !important;
    border: 1px solid var(--ndc-border) !important;
    border-radius: 12px !important;
    box-shadow: 0 6px 16px rgba(100,150,200,.10) !important;
    color: var(--ndc-text) !important;
  }
  .swatch .n{ color: var(--ndc-sub) !important; }
  .swatch:hover{
    background: var(--ndc-hover-bg) !important;
    border-color: var(--ndc-border-strong) !important;
  }
  .swatch.active{
    outline: 2px solid var(--ndc-accent-1) !important;
    box-shadow: 0 0 0 3px rgba(63,179,255,.22) inset !important;
  }

</style>
</style>
<style id="ndc-theme-overlay">
header h1{
  font-size: clamp(25px, 4.75vw, 42.5px) !important; /* 기존 대비 25% 크게 */

  -webkit-text-stroke: 1px black;      /* 외곽선 (WebKit) */
  text-stroke: 1px black;              /* 외곽선 (표준 시도) */

}

<style id="palette-limit-landscape">
/* 가로 화면에서 팔레트 박스 최대 폭을 ~70%로 제한하고 가운데 정렬 */
@media (orientation: landscape) {
  #palettePanel{
    max-width: 70%;
    margin-left: auto;
    margin-right: auto;
  }
  .panel{
    max-width: 70%;
    margin-left: auto;
    margin-right: auto;
  }
  .systems{
    max-width: 70%;
    margin-left: auto;
    margin-right: auto;
  }
}
</style>
<style id="palette-mode-background">
  /* Hide palette panel background in Study & Challenge modes */
  body:has(#btnStudy.btn.mode[aria-selected="true"]) #palettePanel,
  body:has(#btnChallenge.btn.mode[aria-selected="true"]) #palettePanel {
    background: transparent !important;
    border: 0 !important;
    box-shadow: none !important;
  }

  <!-- Enter fullscreen icon -->
  <svg class="icon enter" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">

<header>
  <h1>Sight Reading Exercise</h1>
</header>

<main>
  <section class="panel">
    <div class="row">

      <div class="mode-toggle" role="tablist" aria-label="Mode switch">
        <button id="btnStudy" class="btn mode active" role="tab" aria-selected="true">Study Mode</button>
        <button id="btnChallenge" class="btn mode" role="tab" aria-selected="false">Challenge Mode</button>
        <button id="btnCustom" class="btn mode" role="tab" aria-selected="false">Custom Mode</button>
      </div>

      <span class="label">Level</span>
      <select id="level">
        <option value="1" selected>Level 1</option><option value="2">Level 2</option><option value="3">Level 3</option>
        <option value="4">Level 4</option><option value="5">Level 5</option><option value="6">Level 6</option>
        <option value="7">Level 7</option><option value="8">Level 8</option><option value="9">Level 9</option>
        <option value="10">Level 10</option><option value="11">Level 11</option><option value="12">Level 12</option>
        <option value="13">Level 13</option><option value="14">Level 14</option><option value="15">Level 15</option>
      </select>

      <span class="label">Time Sig</span>
      <select id="sig"><option value="4/4" selected>4/4</option><option value="3/4">3/4</option></select>

      <span class="label">BPM</span>
      <div class="counter">
        <button class="btn" id="bpmMinus5" type="button">-5</button>
        <button class="btn" id="bpmMinus1" type="button">-1</button>
        <span class="value" id="bpmVal">60</span>
        <button class="btn" id="bpmPlus1" type="button">+1</button>
        <button class="btn" id="bpmPlus5" type="button">+5</button>
      </div>

      <span class="row-break"></span>
      <button class="btn success" id="btnStart" type="button">Start</button>
      <button class="btn danger" id="btnStop" type="button">Stop</button>
    </div>
  </section>

  <section class="panel">
    <div id="systems" class="systems" aria-label="exercise systems" style="margin-top:10px"></div>
  </section>

  <!-- Palette moved BELOW the bars -->
  <section class="panel" id="palettePanel" style="display:none">
    <div id="paletteRow1" class="paletteRow" aria-label="tiles 0-7"></div>
    <div id="paletteRow2" class="paletteRow" aria-label="tiles 8-15"></div>

<script>
(function(){
  const btn = document.getElementById('fsBtn');
  if (!btn) return;

  const enterIcon = btn.querySelector('.icon.enter');
  const exitIcon  = btn.querySelector('.icon.exit');

  const isFullscreen = () => document.fullscreenElement || document.webkitFullscreenElement;

  function enterFullscreen(el) {
    if (el.requestFullscreen) return el.requestFullscreen();
    if (el.webkitRequestFullscreen) return el.webkitRequestFullscreen(); // Safari
    return Promise.reject(new Error('Fullscreen API not supported'));
  }

  function exitFullscreen() {
    if (document.exitFullscreen) return document.exitFullscreen();
    if (document.webkitExitFullscreen) return document.webkitExitFullscreen(); // Safari
    return Promise.reject(new Error('Fullscreen API not supported'));
  }

  function updateUI() {
    const fs = !!isFullscreen();
    btn.setAttribute('aria-pressed', fs ? 'true' : 'false');
    if (enterIcon) enterIcon.style.display = fs ? 'none' : 'inline';
    if (exitIcon)  exitIcon.style.display  = fs ? 'inline' : 'none';
  }

  async function toggleFullscreen() {
    try {
      if (isFullscreen()) {
        await exitFullscreen();
      } else {
        // Use entire page for best compatibility
        await enterFullscreen(document.documentElement);
      }
    } catch (err) {
      console.error(err);
    } finally {
      updateUI();
    }
  }

  // Button click
  btn.addEventListener('click', toggleFullscreen);

  // Keyboard: 'f' toggles fullscreen, 'Esc' exits only
document.addEventListener('keydown', (e) => {
    if (e.isComposing || e.repeat) return;
    const tag = (e.target && e.target.tagName) || '';
    if (tag === 'INPUT' || tag === 'TEXTAREA' || tag === 'SELECT' || (e.target && e.target.isContentEditable)) return;

    if (e.key === 'f' || e.key === 'F' || e.code === 'KeyF') {
      e.preventDefault();
      toggleFullscreen();
    } else if ((e.key === 'Escape' || e.key === 'Esc') && isFullscreen()) {
      exitFullscreen().then(updateUI);
    }
  });

  document.addEventListener('fullscreenchange', updateUI);
  document.addEventListener('webkitfullscreenchange', updateUI);
  updateUI();
})();
</script>

<script>
(function() { 'use strict';
  // Core constants
  const MAX_IMAGE=15;
  const SLOTS_44=4, SLOTS_34=3;
  const PATTERN = {0:"xxxx",1:"oxxx",2:"oxox",3:"oooo",4:"ooox",5:"oxoo",6:"xxox",7:"xxoo",8:"ooxo",9:"oxxo",10:"ooxx",11:"xooo",12:"xoox",13:"xxxo",14:"xoxo",15:"xoxx"};

  // State
  let mode = 'study'; // 'study' | 'challenge' | 'custom'
  let bpm=60, playing=false, slotsPerBar=SLOTS_44, barsCount=4, seq=[], selectedIdx=null;
  let endHoldUntil = null;
  let paletteSel = 1; // selected tile in palette (0..15)
  let seqSnap = null; // snapshot during playback
  let noteCells = [];

  // Image resolver
  function candidatePaths(n){
    const base = ['Images','images','./Images','./images'];
    const exts = ['png','PNG','webp','jpg','jpeg'];
    const list=[]; base.forEach(b=> exts.forEach(e=> list.push(`${b}/${n}.${e}`))); return list;
  }
  function loadImg(n){
    return new Promise((resolve,reject)=>{
      const list = candidatePaths(n); let i=0;
      const tryNext=()=>{
        if(i>=list.length) return reject(new Error('not found'));
        const img = new Image();
        img.onload=()=>resolve(img);
        img.onerror=()=>{ i++; tryNext(); };
        img.src=list[i];
      };
      tryNext();
    });
  }

  // WebAudio
  const ctx = new (window.AudioContext||window.webkitAudioContext)({latencyHint:'interactive'});
  const snareEl=document.getElementById('snare'), clickEl=document.getElementById('click');
  let clickBuf=null, snareBuf=null;
  async function decodeFromEl(el){
    const res = await fetch(el.src);
    return await ctx.decodeAudioData(await res.arrayBuffer());
  }

  // Scheduler
  const lookahead = 0.05, scheduleAhead = 0.20;
  let nextNoteIdx = 0, nextNoteTime = 0, endIdx = 0, tickId = null;
  let preCountLeft = 0;
  let visualTimers = [], scheduledSources = [];
  const PRE_LEAD = 0.25; // small lead before count-in

  // Helpers
  const $=s=>document.querySelector(s);
  const beatDur = ()=> 60/Math.max(30,bpm);
  const beatsOf=s=>s==='3/4'?3:4;
  function setBPM(v){ bpm=Math.max(30,Math.min(240,v)); $('#bpmVal').textContent=String(bpm); }

  function shuffle(arr){ for(let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]]; } return arr; }

  function makeDiverseBar(level, slots){
    const pool = Array.from({length:level+1}, (_,i)=>i);
    const bar = new Array(slots);
    const positions = shuffle(Array.from({length:slots}, (_,i)=>i));
    bar[positions[0]] = level;
    if(slots>1) bar[positions[1%slots]] = 0;
    for(let i=0;i<slots;i++) if(bar[i]===undefined){
      const used={}; bar.forEach(v=>{ if(v!==undefined) used[v]=(used[v]||0)+1; });
      const cand = pool.slice().sort((a,b)=>(used[a]||0)-(used[b]||0));
      bar[i]=cand[0];
    }
    return bar;
  }

  function generateStudy(level, slots){
    const BARS_STUDY = 4;
    const out=new Array(slots*BARS_STUDY);
    const studyNote = Math.max(1, Math.min(level, MAX_IMAGE));
    for(let i=0;i<slots*2;i++) out[i]=studyNote;
    const b3 = makeDiverseBar(level, slots);
    const b4 = makeDiverseBar(level, slots);
    for(let i=0;i<slots;i++) out[slots*2+i]=b3[i];
    for(let i=0;i<slots;i++) out[slots*3+i]=b4[i];
    barsCount = BARS_STUDY;
    return out;
  }

  // Challenge: 8 bars with per-2-bar level presence
  function generateChallenge(level, slots){
    const BARS_CHALLENGE = 8;
    const pool = Array.from({length:level+1}, (_,i)=>i);
    const total = slots*BARS_CHALLENGE;
    const out = new Array(total).fill(null);
    const pos = shuffle(Array.from({length:total}, (_,i)=>i));
    let k=0; for(const n of shuffle(pool.slice())) if(k<pos.length) out[pos[k++]]=n;
    const used={}; pool.forEach(n=> used[n]=0); out.forEach(n=>{ if(n!==null) used[n]++; });
    for(let i=0;i<total;i++) if(out[i]===null){ const s=pool.slice().sort((a,b)=>used[a]-used[b]); out[i]=s[0]; used[s[0]]++; }
    for(let block=0; block<BARS_CHALLENGE/2; block++){
      const start=block*2*slots, end=start+2*slots;
      let has=false; for(let i=start;i<end;i++){ if(out[i]===level){ has=true; break; } }
      if(!has){ let rep=start; const freq={}; for(let i=start;i<end;i++){ const n=out[i]; freq[n]=(freq[n]||0)+1; if(freq[n] >= (freq[out[rep]]||0)) rep=i; } out[rep]=level; }
    }
    barsCount = BARS_CHALLENGE;
    return out;
  }

  // Palette
  async function buildPalette(){
    const row1 = document.getElementById('paletteRow1');
    const row2 = document.getElementById('paletteRow2');
    row1.innerHTML=''; row2.innerHTML='';
    const makeSw = async (n)=>{
      const sw = document.createElement('button');
      sw.type='button'; sw.className='swatch'+(n===paletteSel?' active':'');
      sw.setAttribute('data-n', String(n));
      const thumb = document.createElement('div'); thumb.className='thumb';
      const label = document.createElement('div'); label.className='n'; label.textContent=String(n);
      sw.appendChild(thumb); sw.appendChild(label);
      try{
        const img = await loadImg(n);
        img.style.height='72px'; thumb.appendChild(img);
      }catch{ thumb.textContent='['+n+']'; }
      sw.addEventListener('click', ()=>{
        paletteSel = n;
        document.querySelectorAll('.swatch.active').forEach(x=>x.classList.remove('active'));
        sw.classList.add('active');
      });
      return sw;
    };
    const loads = [];
    for(let n=0;n<=15;n++){
      const p = makeSw(n).then(sw=> (n<=7? row1 : row2).appendChild(sw));
      loads.push(p);
    }
    await Promise.all(loads);
  }

  async function build(){
    const systems=$('#systems'); systems.innerHTML='';
    const level=Math.min(parseInt($('#level').value,10), MAX_IMAGE);
    const sig=$('#sig').value; slotsPerBar=(sig==='3/4'?SLOTS_34:SLOTS_44);

    if(mode==='custom'){
      document.getElementById('palettePanel').style.display='block';
      await buildPalette();
      seq = new Array(slotsPerBar*4).fill(0); // start empty
      barsCount = 4;
    }else{
      document.getElementById('palettePanel').style.display='none';
      seq = (mode==='study') ? generateStudy(level, slotsPerBar) : generateChallenge(level, slotsPerBar);
    }

    const rows = Math.ceil(barsCount/2);
    for(let row=0; row<rows; row++){
      const sys=document.createElement('div'); sys.className='system';
      for(let col=0; col<2; col++){
        const barIndex=row*2+col;
        if(barIndex>=barsCount) break;
        const bar=document.createElement('div');
        bar.className='bar '+(col===0?'leftline ':'') + ((barIndex%2===0)?'round-left':'round-right');
        const clip=document.createElement('div'); clip.className='barClip';
        const strip=document.createElement('div'); strip.className='strip';
        const title=document.createElement('div'); title.className='barTitle'; title.textContent=`Bar ${barIndex+1}`;
        bar.appendChild(title);

        const loads=[];
        for(let i=0;i<slotsPerBar;i++){
          const idx = barIndex*slotsPerBar+i;
          const n=seq[idx];
          const p=loadImg(n).then(img=>{
            img.alt=(n===0?'rest ':'note ')+n; img.style.height='var(--note-h)';
            const wrap=document.createElement('span'); wrap.className='note';
            if(mode==='custom'){
              wrap.addEventListener('click', ()=>{
                seq[idx]=paletteSel;
                replaceNoteImage(wrap, seq[idx]);
              });
            }else{
              wrap.addEventListener('click', ()=>{
                const barStart = Math.floor(idx/slotsPerBar)*slotsPerBar;
                document.querySelectorAll('.note').forEach(n=>n.classList.remove('marked'));
                const cells = Array.from(document.querySelectorAll('.note'));
                if(cells[barStart]) cells[barStart].classList.add('marked');
                selectedIdx = barStart;
              });
            }
            wrap.appendChild(img); strip.appendChild(wrap);
          }).catch(()=>{
            const wrap=document.createElement('span'); wrap.className='note';
            wrap.textContent='['+n+']'; strip.appendChild(wrap);
          });
          loads.push(p);
        }
        await Promise.all(loads);

        clip.appendChild(strip); bar.appendChild(clip); sys.appendChild(bar);
      }
      systems.appendChild(sys);
    }

    // snapshot cells for stable highlight
    noteCells = Array.from(document.querySelectorAll('.note'));

    await waitImagesLoaded();
    autoFit(true);
  }

  function replaceNoteImage(container, n){
    const old = container.querySelector('img'); if(old) old.remove();
    loadImg(n).then(img=>{
      img.alt=(n===0?'rest ':'note ')+n; img.style.height='var(--note-h)';
      container.appendChild(img);
    }).catch(()=>{ container.textContent='['+n+']'; });
  }

  function waitImagesLoaded(){
    const imgs = Array.from(document.querySelectorAll('.note img'));
    return Promise.all(imgs.map(im=> im.complete? Promise.resolve() : new Promise(r=>{ im.onload=r; im.onerror=r; })));
  }

  function clearHighlights(){ noteCells.forEach(n=>n.classList.remove('playing','marked')); }
  function setHighlight(idx){
    const c = noteCells[idx]; if(!c) return;
    noteCells.forEach(n=>n.classList.remove('playing'));
    c.classList.add('playing');
  }

  function addSource(buf, when, gain=1){
    if(!buf) return;
    const src = ctx.createBufferSource(); src.buffer=buf;
    const g = ctx.createGain(); g.gain.value=gain; src.connect(g).connect(ctx.destination);
    try{ src.start(when); }catch(_ ) {}
    scheduledSources.push(src);
  }
  const addClick = t => addSource(clickBuf, t, 0.9);
  const addSnare = t => addSource(snareBuf, t, 1.0);

  function scheduleVisual(idx, when){
    const delayMs = Math.max(0, Math.round((when - ctx.currentTime)*1000));
    const id = setTimeout(()=> setHighlight(idx), delayMs);
    visualTimers.push(id);
  }

  function schedulerTick(){
    const now = ctx.currentTime;

    if(endHoldUntil && now >= endHoldUntil){
      endHoldUntil = null;
      stop();
      return;
    }

    while (playing && nextNoteTime < now + scheduleAhead){
      if(preCountLeft>0){
        addClick(nextNoteTime);
        preCountLeft--;
        nextNoteTime += beatDur();
        continue;
      }
      if(nextNoteIdx >= endIdx){
        const bdur = beatDur();
        endHoldUntil = (endHoldUntil || now) + bdur * 1.0 + 0.15;
        break;
      }
      const idx = nextNoteIdx++;
      addClick(nextNoteTime);
      scheduleVisual(idx, nextNoteTime);
      const n = seqSnap[idx]; // snapshot for sync
      const pat = PATTERN[n] || 'xxxx';
      const bdur = beatDur();
      for(let k=0;k<4;k++) if(pat[k]==='o') addSnare(nextNoteTime + k*(bdur/4));
      nextNoteTime += bdur;
    }
  }

  function startScheduler(){ if(tickId) return; tickId = setInterval(schedulerTick, lookahead*1000); }
  function stopScheduler(){ if(tickId){ clearInterval(tickId); tickId=null; } }

  async function start(){
    if(playing) return;
    playing = true;
    endHoldUntil = null;
    await ctx.resume();
    if(!clickBuf || !snareBuf){ [clickBuf, snareBuf] = await Promise.all([decodeFromEl(clickEl), decodeFromEl(snareEl)]) }
    clearHighlights();

    // snapshot sequence & cells to avoid mismatch
    seqSnap = seq.slice();
    noteCells = Array.from(document.querySelectorAll('.note'));

    // disable editing during play to prevent desync
    if(mode==='custom'){
      document.getElementById('palettePanel').classList.add('dimmed');
      noteCells.forEach(n=> n.style.pointerEvents='none');
    }

    const total = noteCells.length;
    const startAt = (selectedIdx!=null)? selectedIdx : 0;
    nextNoteIdx = startAt;
    endIdx = total;
    preCountLeft = beatsOf($('#sig').value);
    nextNoteTime = ctx.currentTime + PRE_LEAD; // lead before count-in

    startScheduler();
  }

  function stop(){
    playing = false;
    stopScheduler();
    scheduledSources.forEach(s=>{ try{s.stop(0)}catch(_ ){} });
    scheduledSources = [];
    visualTimers.forEach(id=> clearTimeout(id)); visualTimers = [];
    clearHighlights();

    // re-enable editing after play
    if(mode==='custom'){
      document.getElementById('palettePanel').classList.remove('dimmed');
      noteCells.forEach(n=> n.style.pointerEvents='');
    }
  }

  // Autoscale removed
  // (Intentionally left blank to preserve script structure)

  // Controls
  document.getElementById('btnStart').addEventListener('click', start);
  document.getElementById('btnStop').addEventListener('click', stop);
  document.getElementById('bpmMinus5').addEventListener('click', ()=> setBPM(bpm-5));
  document.getElementById('bpmMinus1').addEventListener('click', ()=> setBPM(bpm-1));
  document.getElementById('bpmPlus1').addEventListener('click', ()=> setBPM(bpm+1));
  document.getElementById('bpmPlus5').addEventListener('click', ()=> setBPM(bpm+5));
  document.getElementById('level').addEventListener('change', ()=>{ stop(); build(); });
  document.getElementById('sig').addEventListener('change',   ()=>{ stop(); build(); });

  function setMode(m){
    if(mode===m) return;
    mode=m;
    document.getElementById('btnStudy').classList.toggle('active', mode==='study');
    document.getElementById('btnChallenge').classList.toggle('active', mode==='challenge');
    document.getElementById('btnCustom').classList.toggle('active', mode==='custom');
    stop(); build();
  }
  document.getElementById('btnStudy').addEventListener('click', ()=> setMode('study'));
  document.getElementById('btnChallenge').addEventListener('click', ()=> setMode('challenge'));
  document.getElementById('btnCustom').addEventListener('click', ()=> setMode('custom'));

  document.addEventListener('keydown',e=>{
    if(e.code==='Space'){ e.preventDefault(); if(playing) stop(); else start(); }
    if(e.code==='Enter'){ e.preventDefault(); stop(); selectedIdx=null; clearHighlights(); }
    if(e.code==='Escape'){ e.preventDefault();
      if(mode==='custom'){
        for(let i=0;i<seq.length;i++) seq[i]=0; // clear all
        build();
      }else{
        const keepLevel = document.getElementById('level').value;
        const keepSig   = document.getElementById('sig').value;
        const keepBpm   = document.getElementById('bpmVal').textContent;
        stop();
        document.getElementById('level').value = keepLevel;
        document.getElementById('sig').value   = keepSig;
        document.getElementById('bpmVal').textContent = keepBpm;
        bpm = parseInt(keepBpm,10) || 60;
        selectedIdx=null;
        build();
      }
    }
    if(e.code==='ArrowLeft')  setBPM(bpm-1);
    if(e.code==='ArrowRight') setBPM(bpm+1);
    if(e.code==='ArrowUp'){ e.preventDefault(); const lv=Math.min(15,+document.getElementById('level').value+1); if(lv!=+document.getElementById('level').value){ document.getElementById('level').value=String(lv); stop(); build(); } }
    if(e.code==='ArrowDown'){ e.preventDefault(); const lv=Math.max(1,+document.getElementById('level').value-1); if(lv!=+document.getElementById('level').value){ document.getElementById('level').value=String(lv); stop(); build(); } }
  });

  // init
  document.getElementById('level').value='1';
  setBPM(60);
  build();
})();
</script>
<script>
// ArrowLeft / ArrowRight → BPM 5단위 조절(기존 -5/+5 버튼을 클릭)
(function(){
  function clickById(id){
    var el = document.getElementById(id);
    if (el && typeof el.click === 'function') el.click();
  }
  document.addEventListener('keydown', function(e){
    if (e.key === 'ArrowLeft') {
      e.preventDefault();
      e.stopPropagation();
      clickById('bpmMinus5');
    } else if (e.key === 'ArrowRight') {
      e.preventDefault();
      e.stopPropagation();
      clickById('bpmPlus5');
    }
  }, true); // capture 단계에서 가로채서 다른 핸들러보다 우선
})();
</script>
</body>
